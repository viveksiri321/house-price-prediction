<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body{
            font-family: Arial;
            background:#f2f2f2;
            text-align:center;
        }

        .container{
            width:500px;
            margin:auto;
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 10px gray;
        }

        input, select{
            width:90%;
            padding:8px;
            margin:5px;
        }

        button{
            padding:10px;
            background:green;
            color:white;
            border:none;
            border-radius:5px;
        }

        h2{
            color:green;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üè† House Price Predictor</h1>

    <form action="/predict" method="post">

        <input name="longitude" placeholder="Longitude" required><br>
        <input name="latitude" placeholder="Latitude" required><br>
        <input name="housing_median_age" placeholder="Housing Median Age" required><br>
        <input name="total_rooms" placeholder="Total Rooms" required><br>
        <input name="total_bedrooms" placeholder="Total Bedrooms" required><br>
        <input name="population" placeholder="Population" required><br>
        <input name="households" placeholder="Households" required><br>
        <input name="median_income" placeholder="Median Income" required><br>

        <select name="ocean_proximity">
            <option value="<1H OCEAN"><1H OCEAN</option>
            <option value="INLAND">INLAND</option>
            <option value="NEAR OCEAN">NEAR OCEAN</option>
            <option value="NEAR BAY">NEAR BAY</option>
            <option value="ISLAND">ISLAND</option>
        </select>

        <br><br>
        <button type="submit">Predict</button>
    </form>

    <h2>{{ prediction_text }}</h2>
</div>

</body>
</html>
